    <body>
        <fieldset>

            <input type="password" placeholder="Enter password"/><br> <br>


            
            <label> Choose city</label><br>
            <input type="checkbox"/>umbai<br>

            <input type="radio" name="gender"/>other<br>
            
            <input type="date"/>
            <input type="time"/>

            <input type="week"/><br> <br>

            </select> <br>
